listen_addr: "127.0.0.1:3000"
# Create a spec file and point `spec_path` to it.
# A ready-to-use example spec is embedded in `sam/template.yaml` under:
#   `RouterService.Properties.Spec.paths`.
spec_path: "spec.yaml"
aws_region: "us-east-1"

max_inflight_invocations: 64
max_queue_depth_per_key: 1000
idle_ttl_ms: 30000
default_timeout_ms: 2000
max_body_bytes: 1048576
