ListenAddr: "127.0.0.1:3000"
AwsRegion: "us-east-1"

MaxInflightInvocations: 64
MaxInflightRequests: 1000
MaxPendingInvocations: 1000
MaxQueueDepthPerKey: 1000
IdleTtlMs: 30000
DefaultTimeoutMs: 2000
MaxBodyBytes: 1048576
MaxInvokePayloadBytes: 6291456

Spec:
  openapi: 3.0.0
  info:
    title: lambda-parallel-router example
    version: "1"
  paths:
    /hello:
      get:
        x-target-lambda: arn:aws:lambda:us-east-1:123456789012:function:my-fn
        x-lpr:
          maxWaitMs: 25
          maxBatchSize: 4
          invokeMode: buffered # buffered | response_stream
          timeoutMs: 2000 # optional per-request timeout
          key: # optional extra batch key dimensions
            - header:x-tenant-id
