AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: lambda-parallel-router bootstrap (shared config bucket + macro + config publisher custom resource)

Parameters:
  UseExistingBucket:
    Type: String
    Default: ""
    Description: Optional existing S3 bucket name to use for router config/spec objects. Leave empty to create a bucket named lpr-config-<account>-<region>.
  DefaultRouterRepositoryName:
    Type: String
    Default: lambda-parallel-router/router
    Description: ECR repository name for the default router image.
  DefaultRouterImageTag:
    Type: String
    Default: 0.0.0
    Description: Default router image tag (pinned, not latest).
  DefaultRouterImageIdentifier:
    Type: String
    Default: ""
    Description: Optional full router image identifier (overrides repository + tag when set).

Conditions:
  CreateConfigBucket: !Equals [!Ref UseExistingBucket, ""]
  HasDefaultRouterImageIdentifier: !Not [!Equals [!Ref DefaultRouterImageIdentifier, ""]]

Resources:
  ConfigBucket:
    Type: AWS::S3::Bucket
    Condition: CreateConfigBucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: !Sub "lpr-config-${AWS::AccountId}-${AWS::Region}"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  ConfigBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: CreateConfigBucket
    Properties:
      Bucket: !Ref ConfigBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: DenyInsecureTransport
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !Sub "arn:aws:s3:::${ConfigBucket}"
              - !Sub "arn:aws:s3:::${ConfigBucket}/*"
            Condition:
              Bool:
                aws:SecureTransport: false

  ConfigPublisherFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.13
      Handler: app.handler
      CodeUri: config_publisher/
      Description: CloudFormation custom resource that uploads LPR router config manifests to S3.
      MemorySize: 256
      Timeout: 30
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Sid: WriteConfigObjects
              Effect: Allow
              Action:
                - s3:PutObject
                - s3:PutObjectTagging
                - s3:DeleteObject
                - s3:GetObject
              Resource:
                - !If
                  - CreateConfigBucket
                  - !Sub "arn:aws:s3:::${ConfigBucket}/*"
                  - !Sub "arn:aws:s3:::${UseExistingBucket}/*"
      Environment:
        Variables:
          LPR_DEFAULT_BUCKET: !If [CreateConfigBucket, !Ref ConfigBucket, !Ref UseExistingBucket]

  LprRuntimeApiProxyLayerArm64:
    Type: AWS::Serverless::LayerVersion
    Metadata:
      BuildMethod: makefile
      BuildArchitecture: arm64
    Properties:
      RetentionPolicy: Retain
      LayerName: !Sub "${AWS::StackName}-lpr-runtime-api-proxy-arm64"
      ContentUri: layer-proxy
      CompatibleArchitectures:
        - arm64

  LprRuntimeApiProxyLayerAmd64:
    Type: AWS::Serverless::LayerVersion
    Metadata:
      BuildMethod: makefile
      BuildArchitecture: x86_64
    Properties:
      RetentionPolicy: Retain
      LayerName: !Sub "${AWS::StackName}-lpr-runtime-api-proxy-amd64"
      ContentUri: layer-proxy
      CompatibleArchitectures:
        - x86_64

  RouterMacroFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.13
      Handler: app.handler
      CodeUri: router_macro/
      Description: CloudFormation macro that expands Lpr::Router::Service into App Runner + supporting resources.
      MemorySize: 256
      Timeout: 30
      Policies:
        - AWSLambdaBasicExecutionRole
      Environment:
        Variables:
          LPR_DEFAULT_ROUTER_IMAGE_IDENTIFIER: !If
            - HasDefaultRouterImageIdentifier
            - !Ref DefaultRouterImageIdentifier
            - !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.${AWS::URLSuffix}/${DefaultRouterRepositoryName}:${DefaultRouterImageTag}'

  RouterMacro:
    Type: AWS::CloudFormation::Macro
    Properties:
      Name: LprRouter
      FunctionName: !GetAtt RouterMacroFunction.Arn

Outputs:
  ConfigBucketName:
    Description: S3 bucket name where router config manifests are stored.
    Value: !If [CreateConfigBucket, !Ref ConfigBucket, !Ref UseExistingBucket]
    Export:
      Name: LprConfigBucketName

  ConfigPublisherServiceToken:
    Description: Service token (Lambda ARN) for the Custom::LprConfigPublisher resource.
    Value: !GetAtt ConfigPublisherFunction.Arn
    Export:
      Name: LprConfigPublisherServiceToken

  RouterMacroName:
    Description: CloudFormation macro name to add to the Transform section.
    Value: LprRouter

  LayerArm64Arn:
    Description: ARN of the arm64 runtime API proxy layer.
    Value: !Ref LprRuntimeApiProxyLayerArm64

  LayerAmd64Arn:
    Description: ARN of the amd64 runtime API proxy layer.
    Value: !Ref LprRuntimeApiProxyLayerAmd64
